<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
<body ng-app="myApp" ng-controller="userCtrl">

<div class="container">

<h3>AngularJS TODO</h3>
<h4>by wilsonsws</h4>

<table class="table table-striped">
  <thead><tr>
    <th>Action</th>
    <th>Content</th>
    <th>Statue</th>
  </tr></thead>
  <tbody><tr ng-repeat="todo in todos">
    <td>
	  <button class="btn" ng-click="changeFinish(todo.id)" ng-disabled="todo.fstatus">
      <span class="glyphicon glyphicon-pencil"></span>  Finished
	  </button>
	  <button class="btn" ng-click="changeRelease(todo.id)" ng-disabled="!todo.fstatus">
      <span class="glyphicon glyphicon-pencil"></span>  Release
      </button>
      <button class="btn" ng-click="editUser(todo.id)">
      <span class="glyphicon glyphicon-pencil"></span>  Edit
      </button>	  
    </td>
    <td ng-show="todo.fstatus">{{ todo.content }}</td>
	<td ng-hide="todo.fstatus" style="color:red">{{ todo.content }}</td>
    <td ng-show="todo.fstatus">Done</td>
	<td ng-hide="todo.fstatus" style="color:red">Undo</td>
  </tr></tbody>
</table>

<hr>
<button class="btn btn-success" ng-click="editUser('new')">
  <span class="glyphicon glyphicon-todo"></span> Create New todo
</button>
<hr>

<h3 ng-show="edit">Create New TODO:</h3>
<h3 ng-hide="edit">Edit Previous TODO:</h3>

<form class="form-horizontal">
<div class="form-group">
  <label class="col-sm-2 control-label">ID:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="id" ng-disabled=true placeholder="ID">
  </div>
</div> 
<div class="form-group">
  <label class="col-sm-2 control-label">content:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="content" placeholder="Input content">
  </div>
</div>
</form>

<hr>
<button class="btn btn-success" ng-disabled="!incomplete" ng-click="updateItem()">
  <span class="glyphicon glyphicon-save"></span> Save Changes
</button>
</div>

<script src = "myTODO.js"></script>
</body>
</html>
